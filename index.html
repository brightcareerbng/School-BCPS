<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BCPS Login</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #eef2f3;
    font-family: Arial, sans-serif;
  }
  .login-box {
    background: #fff;
    padding: 30px;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px #aaa;
  }
  .login-box h2 {
    color: #0a7c3a;
    margin-bottom: 5px;
  }
  .login-box p {
    margin-top: 0;
    font-size: 14px;
    color: #333;
  }
  .login-box button {
    width: 100%;
    padding: 12px;
    background: #0a7c3a;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
  }
</style>
</head>

<body>

<div class="login-box">
  <h2>BCPS Login</h2>
  <p>Bright Career Public School</p>

  <button id="googleLoginBtn">Sign in with Google</button>
</div>

<!-- LOAD APP.JS AFTER PAGE IS READY -->
<script type="module">
  import "./app.js";
</script>

</body>
</html>
