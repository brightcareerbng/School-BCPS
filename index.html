<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BCPS Login</title>

<!-- Firebase SDKs (STABLE v8) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#eef2f3;
  font-family:Arial, sans-serif;
}
.box{
  background:#fff;
  width:320px;
  padding:25px;
  box-shadow:0 0 10px #aaa;
}
h2{
  text-align:center;
  color:#0a7c3a;
  margin-bottom:5px;
}
p.school{
  text-align:center;
  font-size:14px;
  margin-top:0;
}
input{
  width:100%;
  padding:10px;
  margin:8px 0;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  font-size:15px;
  cursor:pointer;
}
.signin{background:#0a7c3a;color:#fff;}
.signup{background:#1f6feb;color:#fff;}
.google{
  background:#fff;
  color:#444;
  border:1px solid #ccc;
}
.divider{
  text-align:center;
  margin:15px 0;
  font-size:13px;
  color:#666;
}
</style>
</head>

<body>

<div class="box">
  <h2>BCPS</h2>
  <p class="school">Bright Career Public School</p>

  <!-- EMAIL / PASSWORD -->
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button class="signin" onclick="signIn()">Sign In</button>
  <button class="signup" onclick="signUp()">Sign Up</button>

  <div class="divider">OR</div>

  <!-- GOOGLE -->
  <button class="google" onclick="googleLogin()">
    Continue with Google
  </button>

  <p id="msg" style="color:red;text-align:center;"></p>
</div>

<script>
  // ðŸ”¥ FIREBASE CONFIG (BCPS)
  var firebaseConfig = {
    apiKey: "AIzaSyCSH7H2tE22KarKb5qb2Nr6H0V1Ok5O76c",
    authDomain: "bcps-b9470.firebaseapp.com",
    projectId: "bcps-b9470",
    storageBucket: "bcps-b9470.firebasestorage.app",
    messagingSenderId: "1036686596196",
    appId: "1:1036686596196:web:dcaf68ece5a45336912771"
  };

  firebase.initializeApp(firebaseConfig);
  var auth = firebase.auth();
  var provider = new firebase.auth.GoogleAuthProvider();

  // SIGN UP
  function signUp(){
    var e = document.getElementById("email").value;
    var p = document.getElementById("password").value;
    auth.createUserWithEmailAndPassword(e,p)
      .then(()=>{ window.location.href="dashboard.html"; })
      .catch(err=>{ document.getElementById("msg").innerText=err.message; });
  }

  // SIGN IN
  function signIn(){
    var e = document.getElementById("email").value;
    var p = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(e,p)
      .then(()=>{ window.location.href="dashboard.html"; })
      .catch(err=>{ document.getElementById("msg").innerText=err.message; });
  }

  // GOOGLE LOGIN (MOBILE SAFE)
  function googleLogin(){
    auth.signInWithRedirect(provider);
  }
</script>

</body>
</html>
