<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BCPS Login</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#eef2f3;
  font-family:Arial, sans-serif;
}
.box{
  background:#fff;
  width:320px;
  padding:25px;
  box-shadow:0 0 10px #aaa;
}
h2{
  text-align:center;
  color:#0a7c3a;
  margin-bottom:5px;
}
p.school{
  text-align:center;
  font-size:14px;
  margin-top:0;
}
input{
  width:100%;
  padding:10px;
  margin:8px 0;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  font-size:15px;
  cursor:pointer;
}
.signin{
  background:#0a7c3a;
  color:#fff;
}
.signup{
  background:#1f6feb;
  color:#fff;
}
.google{
  background:#fff;
  color:#444;
  border:1px solid #ccc;
}
.divider{
  text-align:center;
  margin:15px 0;
  font-size:13px;
  color:#666;
}
.link{
  text-align:center;
  margin-top:10px;
  font-size:14px;
  color:#1f6feb;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2>BCPS</h2>
  <p class="school">Bright Career Public School</p>

  <!-- SIGN IN -->
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <button class="signin" onclick="signIn()">Sign In</button>

  <!-- SIGN UP -->
  <button class="signup" onclick="signUp()">Sign Up</button>

  <div class="divider">OR</div>

  <!-- GOOGLE -->
  <button class="google" onclick="googleLogin()">
    Continue with Google
  </button>

  <div class="link" onclick="forgotPass()">Forgot password?</div>
</div>

<script>
function signIn(){
  alert("Sign In button click ho raha hai");
}
function signUp(){
  alert("Sign Up button click ho raha hai");
}
function googleLogin(){
  alert("Google Sign In click ho raha hai");
}
function forgotPass(){
  alert("Forgot password click ho raha hai");
}
</script>

</body>
</html>
